<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录|在线购买课程系统</title>
    <link rel="stylesheet" th:href="@{/Semantic-UI-CSS-master/semantic.min.css}">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script th:src="@{/Semantic-UI-CSS-master/semantic.min.js}"></script>
</head>

<body>
<div class="ui container" style="display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal header">
                <div class="content">
                    在线购买课程系统|后台管理
                </div>
            </h2>
            <div class="ui error message" th:if="${login_1}">
                用户不存在
            </div>
            <div class="ui error message" th:if="${login_2}">
                密码错误
            </div>
            <form class="ui large form" th:action="@{/login}" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" id="username" placeholder="账号">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" id="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button" >登录</button>
                </div>
            </form>

            <div class="ui message">
                <a>注册讲师账号</a>
            </div>
        </div>
    </div>
</div>
</body>

<script>

</script>

</html>
